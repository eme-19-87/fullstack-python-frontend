
<!DOCTYPE html>
<html lang="en">
<head id="head-metadata">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/cardStyle.css">
	<title>Productos</title>
</head>
<header id="header">
	
</header>


<body>

    <body id="page-container">
        <main id="content-wrap">
            <h1 class="text-center mt-3">Agregar Producto</h1>
            <div class="w-50 m-auto">
                <form class="mt-5 mb-5">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            aria-describedby="emailHelp">
                    </div>
    
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                            aria-describedby="emailHelp">
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="mail" class="form-control" id="email" name="email"
                            aria-describedby="emailHelp">
                    </div>
    
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
    
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                  
                 <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
    
        </main>
    
    
        <footer id="footer">
    
        </footer>
    
        <script src="assets/js/insertNavBarAndFooter.js"></script>
        <script src="assets/js/config.js"></script>
    
    </body>






<footer id="footer">

</body>
</html>
