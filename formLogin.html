<!DOCTYPE html>
<html lang="en">
<head id="head-metadata">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/newFormStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<header id="header">
	
</header>


<body>
	<main class="main">
        <h2 class="titleRegister">Iniciar Sesión</h2>
        <!--Etiqueta form principal-->
		<form action="" class="form" id="form">
           

              <!---Grupo para pedir un dato al usuario-->
              <div class="form__group_login" id="email__group">
                <label for="email" class="form__label">Email</label>
                <div class="form__group-input">
                    <input type="text" class="form__input" name="email" id="email">
                    <!--<i class="form__validation-state bi bi-x-octagon"></i>-->
                    <!--<small class="form__input-error email-error"></small>-->
                </div>
                <label for="state" class="form__label">Contraseña</label>
                <div class="form__group-input">
                    <input type="password" class="form__input" name="password" id="password">
                </div>
                </div>
                
                <div class="form__group">
                    
                       <div class="form__group_img">
                        <img src="./assets/img/Logos/logo-8.png" 
                            style="height: 300px; width:300px;"alt="">

                       </div>
                            
                        
                    
                    
                    </div>
                
            

            <div class="form__group form__group-btn-submit">
                <button type="submit" class="form__btn">Enviar</button>
            </div>

        </form>
       
	</main>
	

<footer id="footer">

</footer>

<script src="assets/js/insertNavBarAndFooter.js"></script>
<script src="assets/js/config.js"></script>
