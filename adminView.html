
<!DOCTYPE html>
<html lang="en">
<head id="head-metadata">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/responsiveFormStyle1.css">
	<title>Panel Admin</title>
</head>
<header id="header">
	
</header>


<body>


<h2 class="text-center my-3">
    Vista del administrador
</h2>

<div class="form-body">
    <div class="form-container">
        <h2 class="form-title">Registrar Producto</h2>
        <form action="#">
            <div class="main-user-info">
               

                <div class="user-input-box">
                    <input type="text" id="nombreProd" name="nombreProd" placeholder=" "
                    class="data-input">
                    <label for="nombreProd" class="user-input-box-label">Nombre</label>
                    
                </div>

                <div class="user-input-box">
                    <input type="text"  id="precioProd" name="precioProd" placeholder=" "
                    class="data-input">
                    <label for="precioProd" class="user-input-box-label">Precio</label>
                    
                </div>

                <div class="select-box">
                    <label for="categorias">Categoria</label>
                    <select name="categoria" id="categoria">

                    </select>
                    
                </div>

                <div class="radio-box mt-5">
                    <label for="">Estado: </label>
                    <input type="radio" name="estado" id="estado" value="activo">
                    <label for="activo">Activo</label>
                    <input type="radio" name="estado" id="estado" value="inactivo">
                    <label for="inactivo">Inactivo</label>
                </div>

                <div class="mt-5 mb-5">
                    <input type="file" name="imgProd" id="imgProd">
                </div>

            </div>
           
            <div class="form-submit-btn">
                <input type="button" class="btn btn-primary mb-3" value="Agregar"
                onclick="insertarNuevoProducto()">
            </div>
        </form>
    </div>
</div>


<footer id="footer">

</footer>

<script src="./assets/js/insertNavBarAndFooter.js"></script>

<script src="./assets/js/config.js"></script>

<script src="./assets/js/productFormManager.js"></script>

<script src="./assets/js/sessionManager.js"></script>


</body>
</html>
