<!DOCTYPE html>
<html lang="en">

<head id="head-metadata">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsiveFormStyle1.css">
    <title>Document</title>
</head>
<header id="header">

</header>


<body>
  
    <div class="form-body">
        <div class="form-container">
            <h2 class="form-title">Registrarse x</h2>
            <form action="https://formspree.io/f/xgegqdgd" method="POST"
            onsubmit="return controlRegisterForm();">
                <div class="main-user-info">
                    <div class="user-input-box">
                        
                        <input type="text"  id="nombre" name="name" placeholder=" "
                        class="data-input">
                        <label for="nombre" class="user-input-box-label">Nombre</label>
                       
                    </div>
                   
                    <div class="user-input-box">
                        <input type="text" id="apellido" name="lastName" placeholder=" "
                        class="data-input">
                        <label for="apellido" class="user-input-box-label">Apellido</label>
                        
                    </div>
                    <span name="errorLastName">
                    </span>

                    <div class="user-input-box">
                        <input type="email" id="email" name="email" placeholder=" "
                        class="data-input">
                        <label for="email" class="user-input-box-label">Email</label>
                        
                    </div>
                    
                    <div class="user-input-box">
                        <input type="text"  id="telefono" name="telephone" placeholder=" "
                        class="data-input">
                        <label for="telefono" class="user-input-box-label">Telefono</label>
                        <span id="error-telefono"></span>
                    </div>
    
                    <div class="user-input-box">
                        <input type="password"  id="password" name="password" placeholder=" "
                        class="data-input">
                        <label for="password" class="user-input-box-label">Password</label>
                        
                    </div>
    
                    <div class="user-input-box">
                        <input type="password"  id="repeatPassword" name="repeatPassword" placeholder=" "
                        class="data-input">
                        <label for="repeatPassword" class="user-input-box-label">Repetir Password</label>
                       
                    </div>
    
                </div>
    
                <div class="radio-box">
                    <label for="">Sexo: </label>
                    <input type="radio" name="genre" id="male">
                    <label for="male">Hombre</label>
                    <input type="radio" name="genre" id="female">
                    <label for="female">Mujer</label>
                </div>
                
                <div class="state-details mt-5 mb-5">
                    <label for="state">Provincia</label>
                    <select name="state" id="state">
                        <option value="Corrientes">Corrientes</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Misiones">Misiones</option>
                    </select>
                </div>
                <div class="form-submit-btn">
                    <input type="submit" class="btn btn-primary mb-3" value="Registrarse">
                </div>
            </form>
        </div>
        
    </div>
    
    
    <footer id="footer">

    </footer>

    <script src="./assets/js/insertNavBarAndFooter.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/formValidation.js"></script>


</body>

</html>
